<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../../assets/styles/corses_style.css">
    <link rel="stylesheet" href="../../../assets/styles/register.css">
    <link rel="stylesheet" href="../../../assets/styles/navbar.css">
    <link rel="stylesheet" href="../../../assets/styles/footer.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Вернутся на главную</a></li>
            <li><a href="login.html">Вход</a></li>
            <li><a href="register.html">Регистрация</a></li>
            <li>
                <select id="theme-selector" onchange="changeTheme()">
                    <option value="default">Стандартная тема</option>
                    <option value="one-dark">One Dark</option>
                    <option value="atom">Atom</option>
                    <option value="vscode">VSCode</option>
                    <option value="dracula">Dracula</option>
                </select>
            </li>
        </ul>
    </nav>
    <main>
        <header>
            <h1>Регистрация</h1>
            <p>Пожалуйста, введите свои данные для создания учетной записи</p>
        </header>

        <div id="register-section">
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Register</button>
            </form>
            <p>Уже есть аккаунт?(а он у вас точно есть) <a href="login.html">Login here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Game App. All rights reserved.</p>
    </footer>
    <script src="../../../assets/scripts/auth.js"></script>
    <script>
        function changeTheme() {
            const theme = document.getElementById('theme-selector').value;
            document.body.className = `theme-${theme}`;
            localStorage.setItem('theme', theme);
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = `theme-${savedTheme}`;
                document.getElementById('theme-selector').value = savedTheme;
            }
        }
        window.addEventListener('load', applySavedTheme);
    </script>
</body>
</html>
